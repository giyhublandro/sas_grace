<!-- Content Wrapper. Contains page content -->

<app-appheader> </app-appheader>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
 
    
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0"><i class="fas fa-user-secret mr-1"> </i>Sources</h1>
          </div><!-- /.col -->
          <!--
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div>
          -->
          <!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
       
        <div class="row">
          <!-- Left col -->
          <section class="col-lg-12 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-plus mr-1"></i>
                  {{ titreFenetre }}
                </h3>
                <div class="card-tools">
                  <ul class="nav nav-pills ml-auto">
                    <li class="nav-item">
                      <!-- <a class="nav-link active" href="#revenue-chart" data-toggle="tab">Area</a> -->
                    </li>
                    <li class="nav-item">
                      <!-- <a class="nav-link" href="#sales-chart" data-toggle="tab">Donut</a> -->
                    </li>
                  </ul>
                </div>
              </div><!-- /.card-header -->
              <div class="card-body">
                <div class="tab-content p-0">
                  <!-- Morris chart - Sales -->
                  <div class="chart tab-pane active" id="revenue-chart"
                       style="position: relative; ">
                      <div class="row">
                        <div class="col-lg-12">
                          
                            <div class="row">

                                <form [formGroup]="sourceForm" class="form">

                                    <div class="row">
        
                                        <div class="col-sm-6">
        
                                            <div class="row">
        
                                                <div class="col-sm-12">
                                                    
                                                    <input  [(ngModel)]="id_source" type="hidden" name="id_source" formControlName="id_source" autocomplete="off">

                                                    <div class="form-group">
        
                                                        <label for="source">source</label>
                                                        <input [(ngModel)]="source" name="source" formControlName="source" type="text" class="form-control" id="source" placeholder="">
                                                        
                                                    </div>
        
                                                </div>
        
                                                <div class="col-sm-12">
        
                                                    <div class="form-group">
        
                                                        <label for="description">Code Source</label>
                                                        <input [(ngModel)]="description" name="description" formControlName="description" type="text" class="form-control" id="description" placeholder="">
                                                        
                                                    </div>
        
                                                </div>
        
                                            </div>
                                            
                                        </div>
        
                                    </div>
                                        
                                    <div class="row">
                                        <div class="col-sm-12"> 
                                            <div class="card-footer" style="text-align: right;">
                                                
                                            <button (click)="updateSource(sourceForm.value)" type="submit" [disabled]="!sourceForm.valid" class="btn btn-primary" ><i class="fas fa-plus"></i> {{ titreButton }} </button>
                                            </div>
                                        </div>
                                    </div>
        
                                </form>

                            </div>

                        </div>
                      </div>
                   </div>
                  
                </div>
              </div><!-- /.card-body -->
            </div>
            <!-- /.card -->

          </section>

        </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
