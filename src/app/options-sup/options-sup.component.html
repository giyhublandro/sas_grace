<!-- Content Wrapper. Contains page content -->

<app-appheader> </app-appheader>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
 
    
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0"><i class="fa fa-cart-plus mr-1"> </i>Options</h1>
          </div><!-- /.col -->
          <!--
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div>
          -->
          <!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
       
        <div class="row">
          <!-- Left col -->
          <section class="col-lg-12 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fa fa-expand mr-1"></i>
                  {{ titreFenetre }}
                </h3>
                <div class="card-tools">
                  <ul class="nav nav-pills ml-auto">
                    <li class="nav-item">
                      <!-- <a class="nav-link active" href="#revenue-chart" data-toggle="tab">Area</a> -->
                    </li>
                    <li class="nav-item">
                      <!-- <a class="nav-link" href="#sales-chart" data-toggle="tab">Donut</a> -->
                    </li>
                  </ul>
                </div>
              </div><!-- /.card-header -->
              <div class="card-body">
                <div class="tab-content p-0">
                  <!-- Morris chart - Sales -->
                  <div class="chart tab-pane active" id="revenue-chart"
                       style="position: relative; ">
                      <div class="row">
                        <div class="col-lg-12">
                          
                            <div class="row">

                                <form [formGroup]="optionsForm" class="form">

                                    <div class="row">
        
                                        <div class="col-sm-6">
        
                                            <div class="row">
        
                                                <div class="col-sm-12">
                                                    
                                                    <input  [(ngModel)]="id_option" type="hidden" name="id_option" formControlName="id_option" autocomplete="off">

                                                    <div class="form-group">
        
                                                        <label for="option">Option</label>
                                                        <input [(ngModel)]="option" name="option" formControlName="option" type="text" class="form-control" id="option" placeholder="">
                                                        
                                                    </div>
        
                                                </div>
        
                                                <div class="col-sm-12"> 

                                                    <div class="form-group">
            
                                                        <label for="montant_option">Frais</label>
                                                        <div class="input-group">
                                                            <input  [(ngModel)] ="montant_option" id="montant_option" type="text" class="form-control" placeholder=""
                                                            name="montant_option" type="number" class="form-control" id="montant_option" placeholder="" formControlName="montant_option"
                                                            [ngClass] = "{
                                                            'is-invalid': optionsForm.controls['montant_option'].errors && optionsForm.controls['montant_option'].touched,
                                                            'is-valid': !optionsForm.controls['montant_option'].errors
                                                            }">
                                        
                                                            <div class="input-group-append">
                                                            <button type="button" class="btn btn-primary" disabled="disabled">€ / heure </button>
                                                            </div>
                                                            <!-- /btn-group -->
                                                        </div>
                                                        
                                                    </div>
                                                </div>
        
                                            </div>
                                            
                                        </div>
        
                                    </div>
                                        
                                    <div class="row">
                                        <div class="col-sm-12"> 
                                            <div class="card-footer" style="text-align: right;">
                                                
                                            <button *ngIf="! isUpDate" (click)="createOption(optionsForm.value)" type="submit" [disabled]="!optionsForm.valid" class="btn btn-primary" ><i class="fas fa-plus"></i> {{ titreButton }} </button>
                                            
                                            <button *ngIf="isUpDate" (click)="updateOption(optionsForm.value)" type="submit" [disabled]="!optionsForm.valid" class="btn btn-primary" ><i class="fas fa-plus"></i> Enregistrer </button>

                                        </div>
                                        </div>
                                    </div>
        
                                </form>

                            </div>

                        </div>
                      </div>
                   </div>
                  
                </div>
              </div><!-- /.card-body -->
            </div>
            <!-- /.card -->

          </section>

          <section class="col-lg-12 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-list mr-1"></i>
                  Liste des Options
                </h3>
                <div class="card-tools">
                  <ul class="nav nav-pills ml-auto">
                    <li class="nav-item">
                      <!-- <a class="nav-link active" href="#revenue-chart" data-toggle="tab">Area</a> -->
                    </li>
                    <li class="nav-item">
                      <!-- <a class="nav-link" href="#sales-chart" data-toggle="tab">Donut</a> -->
                    </li>
                  </ul>
                </div>
              </div><!-- /.card-header -->
              <div class="card-body">
                <div class="tab-content p-0">
                  <!-- Morris chart - Sales -->
                  <div class="chart tab-pane active" id="revenue-chart"
                       style="position: relative; ">
                      <div class="row">
                        <div class="col-lg-12">
                            
                            <div class="card">
                                
                                <!-- /.card-header -->
                                <div class="card-body">
                                  <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                      <th>OPTION</th>
                                      <th>MONTANT</th>
                                      <th>ACTION</th>
                                    </tr>
                                    </thead>

                                    <tbody>

                                      <tr *ngFor="let option of options">
                                        <td> {{ option.option }} </td>
                                        <td> {{ option.montant_option }} € / Heure </td>
                                       <td> 
                                            <button type="button" class="btn btn-success btn-xm" (click)="edit(option)" >  <i class="fas fa-edit"> </i></button> <span> </span>
                                       
                                            <button type="button" class="btn btn-danger btn-xm" (click)="delete(option)"> <i class="fas fa-trash"> </i></button>
                                       </td>
                                      </tr>
                                      
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>OPTION</th>
                                        <th>MONTANT</th>
                                        <th>ACTION</th>
                                    </tr>
                                    </tfoot>
                                  </table>
                                </div>
                                <!-- /.card-body -->
                              </div>
                        </div>
                      </div>
                   </div>
                  
                </div>
              </div><!-- /.card-body -->
            </div>
            <!-- /.card -->

          </section>

        </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
