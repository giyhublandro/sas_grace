<!-- Content Wrapper. Contains page content -->


<app-appheader> </app-appheader>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0"><i class="fa fa-user mr-1" aria-hidden="true"></i> Marque</h1>
          </div><!-- /.col -->
          <!--
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div>
          -->
          <!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
       
        <div class="row">
          <!-- Left col -->
          <section class="col-lg-12 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-plus mr-1"></i>
                  {{ titreFenetre }}
                </h3>
                
                <div class="card-tools">
                  <ul class="nav nav-pills ml-auto">
                    <li class="nav-item">
                      <!-- <a class="nav-link active" href="#revenue-chart" data-toggle="tab">Area</a> -->
                    </li>
                    <li class="nav-item">
                      <!-- <a class="nav-link" href="#sales-chart" data-toggle="tab">Donut</a> -->
                    </li>
                  </ul>
                </div>
              </div><!-- /.card-header -->
              <div class="card-body">
                <div class="tab-content p-0">
                  <!-- Morris chart - Sales -->
                  <div class="chart tab-pane active" id="revenue-chart"
                       style="position: relative; ">
                      <div class="row">
                        <div class="col-lg-12">
                          
                            <div class="row">

                                <form [formGroup]="agenceForm" class="form">

                                  <div class="row">

                                    <div class="col-sm-6">
                                          
                                      <div class="form-group">
                                          <label for="nom">Raison Sociale</label>
                                          <input [(ngModel)]="nom" name="nom" formControlName="nom" type="text" class="form-control" id="nom" placeholder=""
                                          [ngClass] = "{
                                            'is-invalid': agenceForm.controls['nom'].errors && agenceForm.controls['nom'].touched,
                                            'is-valid': !agenceForm.controls['nom'].errors
                                          }">
                                          <div class="alert alert-danger" *ngIf="agenceForm.controls['nom'].errors && agenceForm.controls['nom'].touched ">
                                            <span *ngIf="agenceForm.controls['nom'].errors?.['required']"> Bien vouloir saisir un nom</span>
                                          </div>
                                      </div>

                                      <div class="form-group">
                                          <label for="description">Numéro Siret</label>
                                          <input [(ngModel)]="description" name="description" formControlName="description" type="text" class="form-control" id="description" placeholder=""
                                          [ngClass] = "{
                                            'is-invalid': agenceForm.controls['description'].errors && agenceForm.controls['description'].touched,
                                            'is-valid': !agenceForm.controls['description'].errors
                                          }">
                                          <div class="alert alert-danger" *ngIf="agenceForm.controls['description'].errors && agenceForm.controls['description'].touched ">
                                            <span *ngIf="agenceForm.controls['description'].errors?.['required']"> Bien vouloir saisir une description</span>
                                          </div>
                                          
                                      </div> 

                                      <div class="form-group">
                                        <label for="email">Email</label>
                                        <input [(ngModel)]="email" name="email" formControlName="email" type="E-mail" class="form-control" id="email" placeholder=""
                                        [ngClass] = "{
                                          'is-invalid': agenceForm.controls['email'].errors && agenceForm.controls['email'].touched,
                                          'is-valid': !agenceForm.controls['email'].errors
                                        }"
                                        >
                                        <div class="alert alert-danger" *ngIf="agenceForm.controls['email'].errors && agenceForm.controls['email'].touched ">
                                          <span *ngIf="agenceForm.controls['email'].errors?.['required']"> Bien vouloir saisir une Email</span>
                                          <span *ngIf=" ! agenceForm.controls['email'].errors?.['minLength']"> Saisir au moins 10 caractères</span>
                                        </div>
                                    </div>

                                    <div class="row">
                                      
                                      <div class="col-sm-12">

                                        <div class="form-group">
                                          <label for="telephone">Téléphone</label>
                                          <input type="text" 
                                              class="form-control" 
                                              id="telephone" 
                                              placeholder="" 
                                              name="telephone"
                                              [(ngModel)]="telephone"
                                              formControlName="telephone"
                                              [ngClass] = "{
                                                'is-invalid': agenceForm.controls['telephone'].errors && agenceForm.controls['telephone'].touched,
                                                'is-valid': !agenceForm.controls['telephone'].errors
                                              }"
                                            >
                                            <div class="alert alert-danger" *ngIf="agenceForm.controls['telephone'].errors && agenceForm.controls['telephone'].touched ">
                                              <span *ngIf="agenceForm.controls['telephone'].errors?.['required']"> Bien vouloir saisir un login</span>
                                              <span *ngIf=" ! agenceForm.controls['telephone'].errors?.['minLength']"> Saisir au moins 3 caractères</span>
                                            </div>
                                        </div>
                                          
                                      </div>


                                    </div>

                                  </div>

                                      <div class="col-sm-6">

                                          <input  [(ngModel)]="id_agence" type="hidden" name="id_agence" formControlName="id_agence" autocomplete="off">


                                        <div class="row">

                                            <div class="col-sm-12">
                                                
                                                <div class="form-group">
                                                <label for="adresse">Adresse</label>
                                                <input [(ngModel)]="adresse" name="adresse" type="text" class="form-control" id="adresse" placeholder="" formControlName="adresse"
                                                [ngClass] = "{
                                                    'is-invalid': agenceForm.controls['adresse'].errors && agenceForm.controls['adresse'].touched,
                                                    'is-valid': !agenceForm.controls['adresse'].errors
                                                }">
                                                <div class="alert alert-danger" *ngIf="agenceForm.controls['adresse'].errors && agenceForm.controls['adresse'].touched ">
                                                    <span *ngIf="agenceForm.controls['adresse'].errors?.['required']"> Bien vouloir saisir une adresse</span>
                                                    <span *ngIf=" ! agenceForm.controls['adresse'].errors?.['minLength']"> Saisir au moins 10 caractères</span>
                                                </div>
                                                </div>

                                            </div>

                                            <div class="row">

                                                <div class="col-sm-12">

                                                    <div class="form-group">
                                                        <label for="logo">Logo</label> <br>
                                                        <img [src]="url" height="200" width="200"> <br>
                                                        <input [(ngModel)]="logo" name="logo" formControlName="logo" type='file' (change)="getFile($event)">
                                                    </div>
                                                    
                                                    <input type="submit" (click)="onUpload()" value="Uploader" class="btn btn-primary"/> 
                                                 </div>
                                            </div>

                                        </div>

                                    </div>

                                  </div>
                                  
                                    <div class="row">
                                          <div class="col-sm-12"> 
                                              <div class="card-footer" style="text-align: right;">
                                                  <button (click)="updateAgence(agenceForm.value)" type="submit" [disabled]="!agenceForm.valid" class="btn btn-primary" ><i class="fas fa-plus"></i> {{ titreButton }} </button>
                                              </div>
                                          </div>
                                    </div>
                                    
                                  </form>

                            </div>
              
                        </div>
                      </div>
                   </div>
                  
                </div>
              </div><!-- /.card-body -->
            </div>
            <!-- /.card -->

          </section>

        </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
