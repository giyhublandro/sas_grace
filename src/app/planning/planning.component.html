
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0"><i class="fas fa-calendar-alt mr-1"> </i>PLANNING</h1>
          </div><!-- /.col -->
          <!--
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div>
          -->
          <!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
       
        <div class="row">
          <!-- Left col -->
          <section class="col-lg-12 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-plus mr-1"></i>
                  PLANNING
                </h3>
                <h3 style="text-align: right;">

                  <button *ngIf="administration == 1" class="btn btn-success" (click)="listMissions()"><i class="fas fa-list mr-1"></i> LES MISSIONS </button>
                  
                  <button *ngIf="administration != 1" class="btn btn-success" (click)="listMissions()"><i class="fas fa-list mr-1"></i> MES MISSIONS </button>

                </h3>
                <div class="card-tools">
                  <ul class="nav nav-pills ml-auto">
                    <li class="nav-item">
                      <!-- <a class="nav-link active" href="#revenue-chart" data-toggle="tab">Area</a> -->
                    </li>
                    <li class="nav-item">
                      <!-- <a class="nav-link" href="#sales-chart" data-toggle="tab">Donut</a> -->
                    </li>
                  </ul>
                </div>
              </div><!-- /.card-header -->
              <div class="card-body">
                <div class="row text-center">
                  <div class="col-md-4">
                    <div class="btn-group">
                      <div
                        class="btn btn-primary"
                        mwlCalendarPreviousView
                        [view]="view"
                        [(viewDate)]="viewDate"
                        (viewDateChange)="closeOpenMonthViewDay()"
                      >
                        Précédent
                      </div>
                      <div
                        class="btn btn-outline-secondary"
                        mwlCalendarToday
                        [(viewDate)]="viewDate"
                      >
                        Aujourd'hui
                      </div>
                      <div
                        class="btn btn-primary"
                        mwlCalendarNextView
                        [view]="view"
                        [(viewDate)]="viewDate"
                        (viewDateChange)="closeOpenMonthViewDay()"
                      >
                        Suivant
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'fr-Fr' }}</h3>
                  </div>
                  <div class="col-md-4">
                    <div class="btn-group">
                      <div
                        class="btn btn-primary"
                        (click)="setView(CalendarView.Month)"
                        [class.active]="view === CalendarView.Month"
                      >
                        Mois
                      </div>
                      <div
                        class="btn btn-primary"
                        (click)="setView(CalendarView.Week)"
                        [class.active]="view === CalendarView.Week"
                      >
                        Semaine
                      </div>
                      <div
                        class="btn btn-primary"
                        (click)="setView(CalendarView.Day)"
                        [class.active]="view === CalendarView.Day"
                      >
                        Jour
                      </div>
                    </div>
                  </div>
                </div>
                <br />
                <div [ngSwitch]="view">
                  <mwl-calendar-month-view
                    *ngSwitchCase="CalendarView.Month"
                    [viewDate]="viewDate"
                    [events]="events"
                    [refresh]="refresh"
                    [activeDayIsOpen]="activeDayIsOpen"
                    (dayClicked)="dayClicked($event.day)"
                    (eventTimesChanged)="eventTimesChanged($event)"
                  >
                  </mwl-calendar-month-view>

                  <mwl-calendar-week-view
                    *ngSwitchCase="CalendarView.Week"
                    [viewDate]="viewDate"
                    [hourSegments]="1"
                    [events]="events"
                    [refresh]="refresh"
                    (eventTimesChanged)="eventTimesChanged($event)"
                  >
                  </mwl-calendar-week-view>
                  
                  <mwl-calendar-day-view
                    *ngSwitchCase="CalendarView.Day"
                    [viewDate]="viewDate"
                    [events]="events"
                    [refresh]="refresh"
                    (eventTimesChanged)="eventTimesChanged($event)"
                  >
                  </mwl-calendar-day-view>
                </div>
              <!-- /.card-body -->
            </div>
            </div>
            <!-- /.card -->

          </section>

        </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  
  <app-appfooter> </app-appfooter>
