<div class="row">
  <div class="col-md-12">
    <div class="hold-transition login-page">
      <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
          <div class="card-header text-center">
            <a href="/" class="h1"><b> {{ nom  }} </b> </a>
          </div>
          <div class="card-body">
            <p class="login-box-msg">
              <img class="animation__shake" src="./../assets/dist/img/logo.jpg" alt="LOGO GET" height="120" width="220" style="text-align: center;">
               <br> Se connecter
            </p>
      
            <form class="form" [formGroup]="loginForm">
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="email" name="email_utilisateur" formControlName="email_utilisateur">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="mot de passe" name="mot_de_passe_utilisateur" formControlName="mot_de_passe_utilisateur">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
  
              <div class="row">
                <div class="col-7">
                  <div class="icheck-primary">
                    <!-- 
                    <input type="checkbox" id="remember">
                    <label for="remember">
                      Se souvenir
                    </label>
                    -->
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-5">
                  <button type="submit" [disabled]="!loginForm.valid" (click)="onLogIn()"class="btn btn-primary btn-block">Connexion</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
            
            <div class="row">
              <div class="col-sm-12">
                <p class="mb-1">
                  <a href="#" routerLink="/forgot-password">Mot de passe oubli√© </a>
                </p>
              </div>
            </div>
            
            
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
  
  <div>
  </div>
    </div>
  </div>
</div>
