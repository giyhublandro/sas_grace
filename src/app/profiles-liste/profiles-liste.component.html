

<!-- Content Wrapper. Contains page content -->

<app-appheader> </app-appheader>

<div class="content-wrapper">
  
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h3 class="m-0"><i class="fas fa-lock mr-1"> </i>Profils</h3>
          </div><!-- /.col -->
          <!--
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div>
          -->
          <!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
       
        <div class="row">
          <!-- Left col -->
          <section class="col-lg-12 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-list mr-1"></i>
                  Liste des profils
                </h3>
                <h3 style="text-align: right;">
                    <button type="submit" class="btn btn-success" (click)="createProfile()"><i class="fas fa-plus"></i> Cr√©er un Profil</button>
                </h3>
                <div class="card-tools">
                  <ul class="nav nav-pills ml-auto">
                    <li class="nav-item">
                      <!-- <a class="nav-link active" href="#revenue-chart" data-toggle="tab">Area</a> -->
                    </li>
                    <li class="nav-item">
                      <!-- <a class="nav-link" href="#sales-chart" data-toggle="tab">Donut</a> -->
                    </li>
                  </ul>
                </div>
              </div><!-- /.card-header -->
              <div class="card-body">
                <div class="tab-content p-0">
                  <!-- Morris chart - Sales -->
                  <div class="chart tab-pane active"
                       style="position: relative; ">
                      <div class="row">
                        <div class="col-lg-12">
                            
                            <div class="card">
                                
                                <!-- /.card-header -->
                                <div class="card-body">
                                  
                                  <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
 
                                    <thead>
                                      <tr>
                                        <th>NOM DU PROFIL</th>
                                        <th>EDITER</th>
                                        <th>SUP.</th>
                                      </tr>
                                    </thead>
                                    
                                    <tbody>
                                      <tr *ngFor="let profil of profils">
                                        <td> {{ profil.nom_profil | uppercase }} </td>
                                       <td> 
                                            <button type="button" class="btn btn-success btn-xm" (click)="edit(profil)" >  <i class="fas fa-edit"> </i></button> <span> </span>
                                       </td> 
                                       <td> 
                                            <button type="button" class="btn btn-danger btn-xm" (click)="delete(profil)"> <i class="fas fa-trash"> </i></button>
                                       </td>
                                      </tr>
                                    </tbody>
                                    
                                  </table>
                                </div>
                                <!-- /.card-body -->
                              </div>
                        </div>
                      </div>
                   </div>
                  
                </div>
              </div><!-- /.card-body -->
            </div>
            <!-- /.card -->
        
          </section>
        </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
